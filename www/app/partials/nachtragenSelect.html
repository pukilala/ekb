<!-- Datepicker mit Stundenplanausgabe um eine Unterrichtsstunde Nachzutragen
(Alternativ bei Parallel Betreuung oder noch nicht eingetragener Vertretung ) -->

<div ng-app="loginApp"  ng-controller="nachTragenSelectTagCtrl">
	<div class="navEintragen">
    <ul class="ekb_daten_ul">
      <li class="ekb_daten_li"><a href="" ng-click="home()">Home</a></li>
    </ul>
  </div>
<div id="startTable">

	<form class="ekb-Date">
		<input type="date" ng-model="tag" ng-change="setDatum()" required/>
	</form>
	<!--<button ng-click="setDatum()">Auswaehlen</button>-->


	<table class="w3-table w3-bordered">
		<tr>
			<th>Klasse</th>
			<th>Fach</th>
			<th>Stunde</th>
			<th>Dauer</th>
			<th>Bearbeiten</th>
			<th></th>
		</tr>
		<tr ng-repeat="x in stdPlan">
			<td> {{x.klasse}} </td>
			<td> {{x.fach}} </td>
			<td> {{x.von}} </td>
			<td>{{x.dauer}}</td>
			<td> <button ng-click="nachtragen(x.item)">Auswaehlen</button> </td>
		</tr>
	</table>
</div>
</div>
