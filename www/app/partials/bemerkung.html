<div ng-controller="BemerkungCtrl">
	<div class="navEintragen">
		<ul class="ekb_daten_ul">
			<li class="ekb_daten_li"><a href="" ng-click="home(); save()">Home</a></li>
			<li class="ekb_daten_li"><a href="" ng-click="anwesend(); save()">Klasse</a></li>
			<li class="ekb_daten_li"><a href="" ng-click="unterricht(); save()">Unterricht</a></li>
			<li class="ekb_daten_li"><a href="" ng-click="bemerkung(); save()">Bemerkung</a></li>

			<button ng-click="save()" class="buttonSave">Save</button>
		</ul>
	</div>
	<div id="startTable">
		<table class="w3-table w3-bordered">
			<tr>
				<td>
					<input type="text" class="eingabe" placeholder="Bemerkung eingeben";
						   ng-model="neueBemerkung">
				</td>
			</tr>
		</table>
		<table class="w3-table w3-bordered">
			<tr ng-repeat="x in bemKlasse">
				<td>{{x.bemerkung}} </td>
				<td>{{x.fach}}</td>
				<td>{{x.lehrerkuerzel}}</td>
				<td>{{x.datum}}</td>
			</tr>
		</table>
	</div>
</div>
